<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            padding: 50px;
        }
        svg{
            width: 100px;
            height: 100px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h2>直线</h2>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <line x1="10" y1="10" x2="10" y2="100" style="stroke:#666;stroke-width:1"/>
        <!-- <rect width="100" height="100" style="stroke: #666; fill: aquamarine; stroke: width 1;"/> -->
    </svg>
    <h2>矩形</h2>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect width="100" height="100" style="stroke: #666; fill: aquamarine; stroke-width: 1"/>
    </svg>
    <h2>圆</h2>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <circle cx="50" cy="50" r="50" style="stroke:#666; fill:blueviolet; stroke_width: 1"/>
    </svg>
    <h2>文字</h2>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text x="0" y="50" fill="red">学习svg学习</text>
    </svg>
    <h2>小花</h2>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <ellipse cx="50" cy="50" rx="50" ry="15" style="fill:yellow" transform="rotate(0, 50 50)"/>
        <ellipse cx="50" cy="50" rx="50" ry="15" style="fill:yellow" transform="rotate(30, 50 50)"/>
        <ellipse cx="50" cy="50" rx="50" ry="15" style="fill:yellow" transform="rotate(60, 50 50)"/>
        <ellipse cx="50" cy="50" rx="50" ry="15" style="fill:yellow" transform="rotate(90, 50 50)"/>
        <ellipse cx="50" cy="50" rx="50" ry="15" style="fill:yellow" transform="rotate(120, 50 50)"/>
        <ellipse cx="50" cy="50" rx="50" ry="15" style="fill:yellow" transform="rotate(150, 50 50)"/>
        <circle cx="50" cy="50" r="20" style="fill:orange"/>
        <!-- 椭圆怎样旋转呢？ -->
    </svg>
    <h2>树</h2>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <!-- 树干 -->
        <path d="M40 100 
        L60 100
        L55 80
        L45 80
        Z
        " style="fill:#f89b00; stroke:#b62202; stroke-width:3"></path>
        <!-- 树叶 -->
        <path d="M45 80
        C30 95 10 85 30 70
        C10 80 0 60 20 50
        C0 40 10 20 30 30
        C20 10 40 0 50 20
        C60 0 80 10 70 30
        C90 20 100 40 80 50
        C100 60 90 80 70 70
        C90 85 70 95 55 80 
        Z
        " style="fill:#0f0; stroke:	#7CFC00; stroke-width:3"></path>
    </svg>
</body>
</html>
